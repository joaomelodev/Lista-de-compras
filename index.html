<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Lista de compras</title>
</head>
<body>
 
  
    <div class="container">


        
        <div class="header">
            <span>Lista de alimentos</span>
            <button id="incluir" onclick="openModal()">Incluir</button>
        </div>


        <div class="header-2"> <p class="mMeta">Meta:</p>
            <input type="text" class="valortotal" required>
            <input type="submit" value="enviar" id= "enviar"></input></div>

        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Alimento</th>
                        <th>Quantidade</th>
                        <th>Valor</th>
                        <th>Total</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="modal-container">
            <div class="modal">
                <form>
                    <label for="m-alimento"> Alimento</label>
                    <input id='m-alimento' type="text" required>

                    <label for="m-quantidade"> Quantidade</label>
                    <input id='m-quantidade' type="text" required>


                    <label for="m-valor"> Valor</label>
                    <input id='m-valor' type="text" required>
                    
                    <button id="btnSalvar">Salvar</button>
                </form>
            </div>
        </div>
<div class="test1"></div>
       <table>
           <thead>
               <tr>
                   <th class="end"> Valor Final </th>
                   <th class="meta"> Meta: </th>
               </tr>
               
           </thead>
       </table>


    </div>
    <script src="script.js"></script>
</body>
</html>
